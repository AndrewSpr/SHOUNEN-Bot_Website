<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,maximum-scale=10"
    />
    <title>Your title</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="content_wrapper">
      <section class="parallax">
        <div class="parallax__body">
          <div class="parallax__content">
            <div class="parallax__header">
              <span class="decorative-line decorative-line--left"></span>
              <div class="logo">
                <div class="logo__title">shounen</div>
                <span class="logo__subtitle">telegram bot</span>
              </div>
              <span class="decorative-line decorative-line--right"></span>
              <div class="parallax__language-bar">
                <div class="language-bar__button language-bar__button--english _active">EN</div>
                <div class="language-bar__button language-bar__button--ukrainian">UA</div>
                <div class="language-bar__button language-bar__button--russian">RU</div>
              </div>
            </div>
            <div class="parallax__main">
              <div class="parallax__label">live, enjoy, and have fun with your friends with help of <span>shounen bot</span></div>
            </div>
            <div class="parallax__footer">
              <div class="parallax__button">
                <div class="parallax__button-body"></div>
                <div class="parallax__arrow">
                  <svg class="parallax__arrow-icon" width="25px" height="10px">
                    <use xlink:href="svgsprite.svg#arrow"></use>
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <div class="parallax__img-parallax">
            <div class="partition"></div>
            <div class="img-parallax__item">
              <div class="img-parallax__ground"></div>
            </div>
            <div class="img-parallax__item">
              <div class="img-parallax__sunset"></div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="./script/main.js"></script>
  </body>
</html>
